<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP </title>
    <link rel="stylesheet" href="signup.css">
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1556695736-d287caebc48e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D); background-size: cover; background-attachment: fixed;">
    <form>
        <h3>SIGN UP</h3>
        <div class="signup">
            <label for="name"><b>NAME :</b></label>
            <input type="text" name="name" id="name" placeholder="Name" required><br>
            <label for="address"><b>Address :</b></label>
            <input type="text" id="address" name="address" placeholder="address" required><br>
            <label for="email"><b>EMAIL :</b></label>
            <input type="email" id="email" name="email" placeholder="email" required><br>
            <label for="phone"><b>Mobile No :</b></label>
            <input type="tel" name="mobile" id="mobile" placeholder="1234567890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required/><br>
            <label for="password"><b>Password :</b></label>
            <input type="password" id="password" name="password" placeholder="Password" value="" required>
            <label for="password"><b>Conform Password :</b></label>
            <input type="password" id="password" name="password" placeholder="conform Password" value="" required>


        </div>
        <br>
        <button>submit</button>
    </form>
   <p><b>New users can easily create an account on the railway reservation system, allowing them to access all features and benefit from a seamless ticket booking experience.</b></p>
</body>
</html>
